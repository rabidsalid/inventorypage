<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infopage</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <h2 class="title">Item Details:</h2>
            <div class="buttoncontainer">
                <a class="btn-floating btn-large waves-effect waves-light buttons"><i class="material-icons grey-text">delete</i></a>
                <a class="btn-floating btn-large waves-effect waves-light modal-trigger buttons" href="#modal1"><i class="material-icons grey-text">edit</i></a>
                <a class="btn-floating btn-large waves-effect waves-light buttons" href="../invpage/index.html"><i class="material-icons grey-text">close</i></a>
            </div>
        </div>
        <table class="highlight maintable">
            <tbody>
                <tr>
                    <th>Item:</th>
                    <td>Widgets</td>
                </tr>
                <tr>
                    <th>Quantity:</th>
                    <td>5</td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td>Widgets are cool! You can do ... so many... different things... with them...</td>
                </tr>
            </tbody>
        </table>
        <div id="modal1" class="modal editmenu">
            <div class="modal-content editmenucontent">
                <div class="modaltopbar">
                    <h2 style="font-size: 30pt; margin-top: 2%; margin-left: 1%">Edit Item:</h2>
                    <a class="btn-floating btn-large waves-effect waves-light modal-close buttons" href="#!" style="margin-left:auto"><i class="material-icons grey-text">close</i></a>
                </div>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="item_name" type="text" class="validate">
                            <label for="item_name">Item Name</label>
                        </div>
                        <div class="input-field col s5">
                            <input type="number" name="quantity inputline" id="quantityInput" value="1">
                            <label for="quantityInput" class="active inputline">Quantity</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s11">
                            <input id="description" type="text" class="validate">
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="buttondiv">
                            <button class="btn waves-effect waves-light grey-text buttons modal-close" type="submit" name="action" style="background-color: #d5dadd; border-radius: 6px;">Cancel</button>
                            <button class="btn waves-effect waves-light grey-text buttons" type="submit" name="action" style="background-color: #d5dadd; border-radius: 6px;">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- initialize Materialize elements -->
<script> M.AutoInit();</script>
</body>
</html>
